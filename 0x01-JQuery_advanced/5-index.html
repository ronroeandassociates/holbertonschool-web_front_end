<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <title>Task 5</title>
  </head>
  <body>
    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append("<table></table>")
        $("table").append("<thead></thead>")
        $("thead").append("<th></th>", "<th></th>")
        $("th").eq(0).text("Firstname")
        $("th").eq(1).text("Lastname")
        $("table").append("<tbody></tbody>")
      }

      function addNewMember(firstName, lastName) {
        $("tbody").append(
          `<tr>
            <td>${firstName}</td>
            <td>${lastName}</td>
            <td>(x)</td>
          </tr>`,
        )

        $("tr :last-child").click((event) => {
          $(event.currentTarget).parent().remove()
        })

        $("tr :last-child").css("background-color", "orange")
      }
      createFamilyTree()
      addNewMember("Guillaume", "Salva")
      addNewMember("Arielle", "Snizt")
      addNewMember("Fanette", "Snizt")
      addNewMember("Gerard", "Snizt")
      addNewMember("Victor", "Salva")
    </script>
  </body>
</html>
