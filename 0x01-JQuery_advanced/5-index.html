<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <title>Task 5</title>
  </head>
  <body>
    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append("<table></table>")
        $("table").append("<thead></thead>")
        $("thead").append("<tr></tr>")
        $("thead > tr").append("<th></th>")
        $("thead > tr").append("<th></th>")
        $("thead > tr > th:first").text("Firstname")
        $("thead > tr > th:last").text("Lastname")
        $("table").append("<tbody></tbody>")
      }

      function addNewMember(firstName, lastName) {
        $("tbody").append("<tr></tr>")
        $("tbody > tr:last").append("<td></td>", "<td></td>", "<td></td>")
        $("tbody > tr:last > td:nth-of-type(1)").text(firstName)
        $("tbody > tr:last > td:nth-of-type(2)").text(lastName)
        $("tbody > tr:last > td:nth-of-type(3)").text("(x)")
        $("tbody > tr:last > td:nth-of-type(3)").css(
          "backgroundColor",
          "orange",
        )
        $("tbody > tr:last > td:nth-of-type(3)").click(function () {
          $(this).parent().remove()
        })
      }

      $(function () {
        createFamilyTree()
        addNewMember("Guillaume", "Salva")
        addNewMember("Arielle", "Snizt")
        addNewMember("Fanette", "Snizt")
        addNewMember("Gerard", "Snizt")
        addNewMember("Victor", "Salva")
      })
    </script>
  </body>
</html>
